<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador ALURA+ONE</title>

        <!-- FAVICON -->
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />

        <!--GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
        />

        <!-- BOOTSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>

        <!-- FONTAWESOME 6.x -->
        <script
            src="https://kit.fontawesome.com/0c93aa4f41.js"
            crossorigin="anonymous"
        ></script>

        <!-- ANIMATE.CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <!-- CSS FILES -->
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div>
                <a href="#">
                    <img
                        class="logo-alura"
                        src="./images/Logo1x.svg"
                        alt="Logo-alura"
                    />
                </a>
            </div>
        </header>

        <!--  SECCIÓN IZQUIERDA: ESCRITURA DE TEXTO -->
        <main class="principal">
            <section class="seccion-Uno">
                <textarea
                    class="texto-encriptar"
                    id="texto-entrada"
                    type="text"
                    name="texto"
                    placeholder="Ingrese el texto aquí"
                    autocapitalize="none"
                    autofocus
                    oninput="convertirVocales()"
                ></textarea>

                <div class="etiqueta-texto">
                    <div>
                        <i class="fa-solid fa-circle-exclamation fa-xl"></i>
                    </div>
                    <div>
                        <p>
                            Solo letras minúsculas y sin acentos. No se permiten
                            caracteres especiales.
                        </p>
                    </div>
                </div>

                <!--  BOTONES DE ZONA IZQUIERDA -->
                <div class="grupo-botones">
                    <div>
                        <input
                            class="btn-encriptar"
                            id="encriptar"
                            type="button"
                            value="Encriptar"
                            onclick="cifrarTexto()"
                        />
                    </div>
                    <div>
                        <input
                            class="btn-desencriptar"
                            id="desencriptar"
                            type="button"
                            value="Desencriptar"
                            onclick="mostrarTextoDescifrado()"
                        />
                    </div>
                </div>
            </section>

            <!--  SECCIÓN DERECHA: RESULTADO DE TEXTO CIFRADO/DESCIFRADO -->
            <section class="seccion-Dos">
                <article class="alertas">
                    <!-- ALERTA AL COPIAR -->
                    <div
                        class="alerta alerta-copiado alert alert-success align-items-center animate__animated animate__bounceInRight"
                        role="alert"
                    >
                        <div>
                            <i class="fa-solid fa-circle-check"></i>
                            ¡Texto copiado con éxito!
                        </div>
                    </div>

                    <!-- ALERTA AL CIFRAR -->
                    <div
                        class="alerta alerta-cifrado alert alert-success align-items-center animate__animated animate__bounceInRight"
                        role="alert"
                    >
                        <div>
                            <i class="fa-solid fa-circle-check"></i>
                            ¡Texto fue cifrado con éxito!
                        </div>
                    </div>

                    <!-- ALERTA AL DESCIFRAR -->
                    <div
                        class="alerta alerta-descifrado alert alert-success align-items-center animate__animated animate__bounceInRight"
                        role="alert"
                    >
                        <div>
                            <i class="fa-solid fa-circle-check"></i>
                            ¡Texto fue descifrado con éxito!
                        </div>
                    </div>
                </article>

                <!-- ÁREA DE RESULTADOS -->
                <div class="cuadro-texto-respuesta">
                    <textarea
                        class="area-texto-respuesta"
                        id="cuadro-respuesta"
                        type="text"
                        name="texto-respuesta"
                        autocapitalize="none"
                        readonly
                    ></textarea>

                    <!-- ESTADO DEFAULT: NO IMAGEN NI TEXTO -->
                    <div class="grupo-imagen">
                        <img
                            class="info-img"
                            src="./images/character.png"
                            alt="personaje-mensaje"
                        />

                        <div class="no-msg">
                            <div class="no-msg-encontrado">
                                Ningún mensaje fue encontrado
                            </div>
                            <div class="no-msg-encontrado-desc">
                                Ingresa el texto que deseas encriptar o
                                desencriptar.
                            </div>
                        </div>
                    </div>

                    <!-- BOTON INPUT DERECHO -->
                    <input
                        class="btn-copiar"
                        id="copiar"
                        type="button"
                        value="Copiar"
                        onclick="copiarResultado();"
                    />
                </div>
            </section>
        </main>

        <!--  PIE DE PÁGINA -->
        <footer>
            <div class="footer-bar">
                <i class="fa-regular fa-copyright"></i>
                <p id="year" class="year"></p>
                <p>Miguel Barrera &nbsp; 🇲🇽</p>
                <a
                    href="oracle.com/mx/education/oracle-next-education/"
                    target="_blank"
                    >Alura Latam + Oracle ONE</a
                >
            </div>

            <!-- SECCIÓN DE CONTACTO Y BOTONES SOCIALES -->

            <div class="socialmedia">
                <a href="mailto:mabvmex@gmail.com" title="email">
                    <i class="fa-solid fa-envelope"></i>
                </a>

                <a
                    href="https://twitter.com/mabvmex"
                    target="_blank"
                    title="twitter"
                >
                    <i class="fa-brands fa-twitter"></i
                ></a>
                <a
                    href="https://github.com/mabvmex"
                    target="_blank"
                    title="github"
                >
                    <i class="fa-brands fa-github"></i
                ></a>
                <a
                    href="https://linkedin.com/in/mabvmex"
                    target="_blank"
                    title="linkedin"
                >
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>
        </footer>
    </body>

    <!-- ARCHIVO JS PRINCIPAL -->
    <script src="./index.js"></script>
</html>
